<div class="container">
	<div layout-gt-xs="row">
		<div flex-gt-xs>
			<md-input-container class="md-block">

	  		</md-input-container>
	    </div>

		<div flex-gt-xs>
			<md-select ng-model="weapon" placeholder="District" class="md-no-underline">

	          <md-option value="sword">South</md-option>
	          <md-option value="wand">East</md-option>
	          <md-option value="pen">West</md-option>
	        </md-select>
		</div>

	        <md-time-picker ng-model="time.twelve" message="message" md-hide-icons="all"></md-time-picker>
		</div> -->

			<md-select ng-model="weapon" placeholder="Categories" class="md-no-underline">
	          <md-option value="axe">Stage 1</md-option>
	          <md-option value="sword">Stage 2</md-option>
	          <md-option value="wand">Stage 3</md-option>
	          <md-option value="pen">Stage 4</md-option>
	        </md-select>
		</div>

		<div flex-gt-xs>
			<md-select ng-model="weapon" placeholder="Language" class="md-no-underline">
	          <md-option value="axe">English</md-option>
	          <md-option value="sword">Malay</md-option>
